name: Deploy Static Site to GitHub Pages

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Upload `day-1` folder to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './day-1'  # Pointing to the folder that contains your HTML, CSS, and JS files

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
